<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Registration Form</h3> </div>
  <div class="panel-body" style="margin-top: 2%;">
    <div class="social-buttons" style="text-align: center">
      <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Sign Up With Facebook</a>
    </div>
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12"  style="text-align: center">
            <p style="font-size: 25px">OR</p>
            <hr>
          </div>
        </div>
        <div class="row">
        <div class="form-group col-md-6 col-sm-6">
          <label for="name">Name* </label>
          <input type="text" ngModel name="name" class="form-control input-sm" id="name">
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <label for="email">Email*</label>
          <input type="email" ngModel name="email" class="form-control input-sm" id="email">
        </div>
        </div>

      <div class="row">
        <div class="form-group col-md-6 col-sm-6">
          <label for="phone">Mobile*</label>
          <input type="text" ngModel name="phone" class="form-control input-sm" id="phone">
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <label for="address">Address*</label>
          <textarea class="form-control input-sm" ngModel name="address" id="address" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-sm-6">
          <label for="city">City*</label>
          <input type="text" ngModel name="city" class="form-control input-sm" id="city">
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <label for="state">State*</label>
          <input type="text" class="form-control input-sm" ngModel name="state" id="state">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-sm-6">
          <label for="country">Country*</label>
          <input type="text" class="form-control input-sm" ngModel name="country" id="country">
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <label for="Password">Password</label>
          <input type="password" class="form-control input-sm" ngModel name="password" id="Password" >
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-3 col-sm-3">
          <label for="gender">Gender*</label>
          <input type="text" class="form-control input-sm" ngModel name="gender" id="gender">
        </div>
        <div class="form-group col-md-3 col-sm-3">
          <label for="age">Age*</label>
          <input type="text" class="form-control input-sm" ngModel name="age" id="age">
        </div>
        <div class="form-group col-md-4 col-sm-4">
          <label for="Cpassword">Confirm Password<p style="color: red" id="Cpass" hidden>Password does not match</p></label>
          <input type="password" class="form-control input-sm" id="Cpassword" ngModel name="Cpassword">
        </div>
        <div class="form-group col-md-2 col-sm-2">
          <span style="display:inline-table; margin-top: 20%;">
          <input type="checkbox" class="form-control input-sm" id="Business" ngModel name="Business">
          <label for="Business">Business User</label>
            </span>
        </div>
      </div>

        <div style="text-align: right;margin-bottom: 1%;">
          <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
