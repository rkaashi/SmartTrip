<app-searchbar [Image]="ImageValue"></app-searchbar>
<app-brand-messaging [Images]="images" [Heading]="headings" [text]="texts"></app-brand-messaging>

<section class="home-newsletter" style="margin-bottom: 2%">
  <div class="container sub">
    <div class="row">
      <div class="col-sm-12">
        <div class="single">
          <h2 style="text-align: center">Subscribe to our Newsletter</h2>
          <div class="row">
            <div class="col-sm-8">
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Enter your email" style="margin-right: 5%">
                <span class="input-group-btn">
                  <button class="btn btn-success" type="submit">Subscribe</button>
                </span>
              </div>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-google-play" [style.backgroundImage]="'url('+ GoogleimageUrl +')'"></button>
              <button class="btn btn-google-play" [style.backgroundImage]="'url('+ AppleimageUrl +')'"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-recommend-popular [comp]="component" [recommended]="recommendedHotels" [popular]="popularHotels"></app-recommend-popular>
