<div class="container">
  
  <div class="row">
    <div *ngFor="let record of input_Text" class="col-md-4">
      <div class="media">
        <div class="media-left media-middle">
          <a>
            <img class="media-object" [src]=record[0] alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ record[1] }}</h4>
          <p>{{ record[2] }}</p>
        </div>
      </div>
    </div>
  </div>
  <hr>

</div> <!-- /container -->
